<div class="container">
  <div class="row">
    <h3>Register</h3>
    <div class="form">
      <form action="action">
        <input
          type="name"
          placeholder="Nom complet"
          name="name"
          id="name"
        /><br />
        <input
          type="textContent"
          placeholder="Nom d'utilisateur"
          name="username"
          id="username"
        /><br />

        <input
          type="password"
          placeholder="Mot de passe"
          name="password"
          id="password"
        /><br />
        <input type="text" placeholder="Bio" id="bio" /><br /><br />
        <button type="submit" class="btn">Inscription</button>
      </form>
    </div>
  </div>
</div>
